<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Elements</title>
    <style>
      .box {
        width: 50px;
        height: 50px;
        background-color: red;
      }
      /*
      p::first-letter {
        font-size: 100px;
      }*/
      /*
      p::first-line {
        background-color: red;
      } */

      .box::before {
        display: block;
        content: "Hi";
        width: 25px;
        height: 25px;
        background-color: green;
      }

      .box::after {
        content: attr(data-text);
      }
    </style>
  </head>
  <body>
    <h2>Heading</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem,
      doloribus! Culpa dignissimos placeat recusandae quam sit molestias
      asperiores repudiandae, voluptate ipsa aliquid velit consequuntur quidem!
      Voluptatum neque dolore ratione distinctio?
    </p>
    <div class="box" data-text="byee">Text</div>
  </body>
</html>
