<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <style>
      .div-1 {
        background-color: hsl(100, 80%, 50%);
        width: 100px;
        height: 100px;
      }

      .div-2 {
        background-color: hsl(200, 80%, 50%);
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="div-1">One</div>
    <div class="div-2">Two</div>
  </body>
</html>
