  <head>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 70%;
        max-width: 960px;
        margin: 20px auto;
      }

      button {
        font-size: 18px;
        line-height: 1.5;
        width: 15%;
        cursor: pointer;
        background: #069;
        outline: none;
        color: #fff;
        border: 2px solid black;
        border-radius: 5px;
      }

      div {
        height: 500px;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }

      button:first-child {
        order: 1;
      }

      button:last-child {
        order: -1;
      }

    <div>
      <button>Smile</button>
      <button>Laugh</button>

      <button>Shrug</button>

    </div>
