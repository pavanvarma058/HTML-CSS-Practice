<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Units</title>
    <style>
      .parent {
        width: 200px;
        border: 1px solid black;
      }

      .item {
        background-color: red;
        height: 20px;
        margin: 5px 0;
      }

      .item-percent {
        width: 50%; /*depends on parents width*/
      }

      .item-view-width {
        width: 50vw; /*depends on screen width*/
        height: 25vh; /*depends on screen height*/
      }
    </style>
  </head>
  <body>
    <div class="item item-percent">50 percent</div>
    <div class="item item-view-width">50 percent</div>
    <div class="parent">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item item-percent">50 percent</div>
    </div>
  </body>
</html>
